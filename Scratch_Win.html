<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive scaling -->
  <title>3x3 Scratch & Win</title>
  <link rel="stylesheet" href="Scratch_Win.css">
  <!-- Optional: Include Canvas Confetti Library for confetti effects -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar__logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar__links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar__link {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar__link:hover {
      color: #ffd700;
    }

    .navbar__balance {
      font-size: 1rem;
      font-weight: bold;
      color: #f7d35e;
      margin-left: 20px;
    }

    .main-content {
      margin-top: 80px; /* Account for fixed navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(100vh - 80px);
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar__logo">Game Suite</div>
    <ul class="navbar__links">
      <li><a href="welcome.html" class="navbar__link">Home</a></li>
      <li><a href="blackjack.html" class="navbar__link">Blackjack</a></li>
      <li><a href="rocket-crash.html" class="navbar__link">Rocket Crash</a></li>
      <li><a href="scratch_win.html" class="navbar__link">Scratch & Win</a></li>
    </ul>
    <span class="navbar__balance">Balance: Â£0.00</span>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div id="scratch-win" class="scratch-win">
      <div class="scratch-win__title">Scratch & Win</div>
      <div id="emojiGrid" class="scratch-win__grid"></div>
      <div class="scratch-win__buttons">
        <button id="playButton" class="scratch-win__play">Play</button>
        <button id="resetButton" class="scratch-win__reset">Reset Game</button>
      </div>
    </div>

    <!-- Coin Element -->
    <div id="coin" class="scratch-win__coin">
      <div class="scratch-win__coin-side"></div>
      <div class="scratch-win__coin-base"></div>
    </div>

    <!-- Confetti Element -->
    <div id="confetti" class="confetti"></div>
  </div>

  <!-- Include the JavaScript file -->
  <script src="Scratch_Win.js"></script>
</body>
</html>
